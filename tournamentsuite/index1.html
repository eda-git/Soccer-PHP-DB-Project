<script>
YUI().use('yql', function(Y){
    var query = 'select * from rss(0,5) where url = "https://news.google.com/news/section?pz=1&q=Tennessee%20Titans&src=sports-team&siidp=5141412421&output=rss"'
    var q = Y.YQL(query, function(r){
        //r now contains the result of the YQL Query as a JSON
        var feedmarkup = '<p>'
        var feed = r.query.results.item // get feed as array of entries
        for (var i=0; i<feed.length; i++){
            feedmarkup += '<a href="' + feed[i].link + '">'
            feedmarkup += feed[i].title + '</a><br />'
            feedmarkup += feed[i].description + '</p>'
        }
        document.getElementById('tabs-1').innerHTML = feedmarkup
    })
})
</script>
